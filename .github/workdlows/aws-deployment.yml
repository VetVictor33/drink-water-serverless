name: Deploy Drink Tracker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Zip Lambda package
        run: |
          rm -f lambda.zip
          zip -r lambda.zip src package.json node_modules

      - name: Verify zip contents
        run: |
          unzip -l lambda.zip | grep "src/handler"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Generate S3 key with commit hash
        id: s3key
        run: echo "value=lambda-${{ github.sha }}.zip" >> $GITHUB_OUTPUT

      - name: Upload Lambda artifact to S3
        run: |
          aws s3 cp lambda.zip s3://${{ secrets.DEPLOYMENT_BUCKET }}/${{ steps.s3key.outputs.value }}

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file template.yml \
            --stack-name drink-tracker \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides DeploymentBucket=${{ secrets.DEPLOYMENT_BUCKET }} LambdaS3Key=${{ steps.s3key.outputs.value }}

      - name: Describe stack outputs
        run: |
          aws cloudformation describe-stacks \
            --stack-name drink-tracker \
            --query "Stacks[0].Outputs"
